<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet/style2.css">
    <title>Day night toggle button</title>
</head>
<body id="body" style="background: white;">
    <label  onchange="changeBodyColor()">
        <input type="checkbox" onchange="changeBodyColor()">
        <span class="check"  onclick="changeBodyColor()"></span>
    </label>
    <script>
        function changeBodyColor(){
            var colo = document.getElementById('body').style;
            if(colo.background == "white")
             colo.background = "#0c0c0c";
             else
                colo.background = "white";
        }
    </script>
</body>
</html>
