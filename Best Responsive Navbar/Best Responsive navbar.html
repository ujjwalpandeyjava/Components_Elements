<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Best Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7918f56def.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.13.1-web/css/all.min.scss">
    <link rel="stylesheet" href="Best-Responsive-Navbar.ass">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo">Logo name</li>
            <li class="btn"><span class="fa fa-bars"></span></li>
            <div class="item">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">Contact</a></li>
            </div>
            <li class="search-icon">
                <input type="search" placeholder="Enter to search" id="">
                <label class="icon"><span class="fa fa-search"></span></label>
            </li>
        </ul>
    </nav>
</body>

</html>
