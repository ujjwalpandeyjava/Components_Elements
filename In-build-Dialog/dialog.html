<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>In-build Dialog box </title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>Warning: The 'tabindex' attribute must not be used on the "dialog" element.</div>
	<div class="mainBody">
		<div>
			<p><button id="showDialog">Show the dialog</button></p>
			<output>__</output>
		</div>
		<dialog id="favDialog">
			<form>
				<p>
					<label>
						<label for="dd">Favorite animal:</label>
						<select name="dd">
							<option value="default">Chooseâ€¦</option>
							<option>Brine shrimp</option>
							<option>Red panda</option>
							<option>Spider monkey</option>
						</select>
					</label>
				</p>
				<div align="center">
					<button value="cancel" formmethod="dialog">Cancel</button>
					<button id="confirmBtn" value="default">Confirm</button>
				</div>
			</form>
		</dialog>
	</div>

	<script src="js.js"></script>
</body>

</html>
