<body>

            <div class="back">
                <h1>
                    <b>Pandey Car Rentals</b>
                    <br>
                    <span>Rent <i>&</i> Sell</span>
                </h1>

                    <li>9876543210</li>

                </ul>
            </div>
        </div>
    </div>
