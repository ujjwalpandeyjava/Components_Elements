<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>

<body>
    <div id="clockContainerOut">
        <div id="clockContainer">
            <div id="t12" class="bg">|</div>
            <div id="t3" class="bg">-</div>
            <div id="t6" class="bg">|</div>
            <div id="t9" class="bg">-</div>
            <div id="center"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
    </div>
</body>

</html>
