<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		/*1*/
		h1 {
			display: flex;
			flex-direction: row;
		}

		h1:before,
		h1:after {
			content: "";
			flex: 1 1;
			border-bottom: 2px solid #000;
			margin: auto;
		}

		img {
			height: 100px;
			width: 100px;
			border-radius: 50%;
		}

		/*2*/

		h4 {
			display: flex;
			flex-direction: row;
		}

		h4:before,
		h4:after {
			content: "";
			flex: 1 1;
			border-bottom: 2px solid #000;
			margin: auto;
		}

		img {
			height: 100px;
			width: 100px;
			border-radius: 50%;
		}



/*3*/
		.timeline {
			position: relative;
			width: 30px;
			margin: 0 auto;
			overflow: hidden;
			border: 2px dashed blue;
		}

		.timeline::after {
			content: '';
			position: absolute;
			width: 4px;
			background-color: #ccc;
			top: 0;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
		}

		.word {
			position: relative;
			display: block;
			overflow: hidden;
			z-index: 3;
			width: 100%;
			font: bold 12px arial, sans-serif;
			color: blue;
			background: #fff;
			clear: both;
			margin: 0 auto 30px auto;
			padding: 5px 0;
			text-align: center;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<h1><img src="https://www.geeksforgeeks.org/wp-content/uploads/gfg_200X200.png"></h1>
	
	<h4>GeeksforGeeks</h4>

	<div class="timeline">
		<div class="word">2016</div>
		<div class="word">2014</div>
		<div class="word">2013</div>
		<div class="word">2012</div>
		<div class="word">2010</div>
	</div>



</body>

</html>
